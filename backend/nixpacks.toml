providers = ["python"]

[variables]
PYTHON_VERSION = "3.11"

[phases.setup]
aptPkgs = ["gcc", "postgresql-client"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port 8000" 